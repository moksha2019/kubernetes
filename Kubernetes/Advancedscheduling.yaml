#--------NODE SELECTOR ----------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-selector
spec:
  replicas: 3
  selector:
    matchLabels:  
      env: test
  template:
    metadata:
      name: node-selector
    labels:
       env: test
    spec:
      containers:
        - image: nginx
          name: nginx-cont
      nodeSelector:
        disktype: ssd


# --------------Nodename------------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-name
spec:
  replicas: 2
  selector:
    matchLabels:
      env: test
  template:
    metadata:
      labels:
        env: test
    spec:
      containers:
        - image: nginx
          name: nodename-cont
      nodeName: <NODE NAME>